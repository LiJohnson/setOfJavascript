<script id="test" >
	var print = function( set ){
		var p = document.createElement("PRE");

		document.body.appendChild(p);
	};

	var set1 = [1,2,3,4,5,6];
	var set2 = [4,5,6,7,8];
	var set3 = [1,3,5];
	var set4 = [7,8,9];

	print( test.innerHTML );

	print( set1.subset(set2) );
	print( set1.subset(set3) );

	print( set2.union(set1) );
	print( set2.union(set4) );

	print( set1.intersection(set2) );
	print( set1.intersection(set3) );
